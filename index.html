<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="container">
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img src="" alt="" srcset="" />
          <a href="www.google.com" target="_input">Google</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img src="" alt="" srcset="" />
          <a href="www.google.com" target="_input">googke</a>
        </div>
      </div>
      <div class="item">
        <i

        ></i>
        <div class="name">
          <img src="" alt="" srcset="" />
          <a href="www.google.com" target="_input">googl</a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal">
          <div class="modal-header">
            <h3>Add Bookmark</h3>
            <div class="modal-content">
              <form action="" id="bookmark-form">
                <!-- Website name -->
                <div class="form-group">
                  <label for="website-name" clas="form-label"
                    >Website Name</label
                  >
                  <input type="text" class="form-input" id="website-name" />
                </div>

                <!-- Website URL -->
                <div class="form-group">
                  <label for="website-url" clas="form-label">Website url</label>
                  <input type="text" class="form-input" id="website-url" />
                </div>
                <button type="submit">Save</button>
              </form>
            </div>
          </div>
        </i>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
